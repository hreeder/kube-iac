---
meta:
  name: keycloak
  chart: codecentric/keycloak
  database: keycloak.yaml
  repo:
    name: codecentric
    url: https://codecentric.github.io/helm-charts

keycloak:
  ingress:
    enabled: true
    hosts:
      - id.tbrb.dev
  persistence:
    deployPostgres: false
    dbVendor: postgres
    existingSecret: keycloak-auth
    existingSecretKey: admin

    dbName: keycloak
    dbHost: keycloak-db
    dbUser: admin